name: Docker Build and Test

on:
  release:
    types: [published]   # only runs when you click “Publish release”

permissions:
  contents: read
  packages: write        # needed to push to GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # owner/repo
  DOCKERFILE: ./docker/Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Tags/labels derived from the release tag (vX.Y.Z), plus semver and sha
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag                   # e.g., v1.2.3
            type=semver,pattern={{version}}      # 1.2.3
            type=semver,pattern={{major}}.{{minor}} # 1.2
            type=semver,pattern={{major}}        # 1
            type=sha                              # commit sha

      # Build a local test image that we can `docker run`
      - name: Build (test) — load into local daemon
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          build-args: |
            PUID=1000
            PGID=1000
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test the image
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:test --help || true
          echo "✓ Docker image built and ran successfully"

      - name: Build with docker compose
        run: |
          docker compose build
          echo "✓ docker compose build successful"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push to GHCR (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}      # vX.Y.Z, 1.X, 1, sha
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PUID=1000
            PGID=1000
          cache-from: type=gha
          cache-to: type=gha,mode=max
